<!DOCTYPE html>
<html>
  <head>
    <title>DeepL Translator</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        color: #0f2b46;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .logo {
        height: 24px;
        width: auto;
      }
      p {
        color: #555;
        font-size: 14px;
        line-height: 1.4;
        margin: 8px 0;
      }
      .instructions {
        background-color: #f5f5f5;
        padding: 12px;
        border-radius: 4px;
        border-left: 4px solid #0f2b46;
      }
      select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .powered-by {
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="icon.png" alt="Translator Icon" class="logo">
      Quick Translator
    </h1>
    <div class="instructions">
      <p>Select text on any webpage and click to instantly translate using DeepL.</p>
    </div>
    <div class="powered-by">
      Powered by DeepL Translation API
    </div>
  </body>
</html>
